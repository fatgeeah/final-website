
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form Design</title>
	<link rel="stylesheet" href="css/contact.css">
	<script src="https://kit.fontawesome.com/000e74c572.js" crossorigin="anonymous"></script>
</head>

<body>
	<button>
		<a href="index.html" class="btn1">HOME</a>
	</button> 
	<section>
		<div class="Contact-box">
			<form action="https://formsubmit.co/fatgeeah.minkie@younglings.africa" method="POST">

				<input type="text" name="_honey" style="display: none;">
				
					<div class="row">
					<div class="form-group">
						<label for="FirstName"><i class="fa-sharp fa-solid fa-user"></i> FirstName</label>
						<input type="text" name="Firstname" id="FirstName">
					</div>

					<div class="form-group">
						<label for="number"><i class="fa-sharp fa-solid fa-phone-square-alt"></i>Phone Number</label>
						<input type="text" name="Number" id="number">
					</div>

					<div class="form-group">
						<label for="EmailName"><i class="fa-sharp fa-solid fa-envelope"></i> Email</label>
						<input type="text" name="Email" id="EmailName">
					</div>

					<div class="form-group">
						<label for="message">Message<i class="fa-sharp fa-solid fa-paper-plane"></i></label>
						<textarea name="message" id="message" name="comments,&nbsp;questions" cols="30" rows="10"></textarea>
					</div>
					<button type="submit">Submit</button>
				</form>
			

	</div>
	</section>
</body>
</html>
